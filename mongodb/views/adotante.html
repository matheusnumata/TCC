<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Adotante</title>
    <link rel="stylesheet" href="/_css/estiloFormulario.css" type="text/css">
    <script src="/animais.json/mascaras.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <div class="back-btn" onclick="location.href = 'index.html'"></div>
        <h1 class="form-name">Cadastro de Adotante:</h1>
        <div class="form-icon" id="icon-adotante"></div>
      </div>

      <form class="" action="/cadastrar_adotante" method="post">

        <!-- Dados PESSOAIS do adotante -->
        <div class="input-container medium-container">
          <h1>Nome:</h1>
          <input class="text-input" type="text" name="nomeAdotante" id="input1" value="">
        </div>
        <div class="input-container medium-container">
          <h1>Sobrenome:</h1>
          <input class="text-input" type="text" name="sobrenomeAdotante" id="input2" value="">
        </div>
        <div class="input-container small-container">
          <h1>RG:</h1>
          <input class="text-input" type="text" name="rgAdotante" id="input3" value="">
        </div>
        <div class="input-container small-container">
          <h1>CPF:</h1>
          <input maxlength="14" class="text-input" type="text" name="cpfAdotante" id="input4" value="" onkeydown="javascript: fMasc( this, mCPF );">
        </div>
        <div class="input-container small-container">
          <h1>Nascimento:</h1>
          <input maxlength="10" class="text-input" type="text" id="campoData" name="nascimentoAdotante" id="input5" value="" onkeydown="javascript: fMasc( this, mDate );">
        </div>

        <!-- Dados RESIDENCIAIS do adotante -->
        <div class="input-container small-small-container">
          <h1>CEP:</h1>
          <input maxlength="10" class="text-input" type="text" name="cepAdotante" id="input6" value="" onkeydown="javascript: fMasc( this, mCEP );">
        </div>
        <div class="input-container medium-container">
          <h1>Rua:</h1>
          <input class="text-input" type="text" name="ruaAdotante" id="input7" value="">
        </div>
        <div class="input-container small-small-container">
          <h1>NÃºmero:</h1>
          <input class="text-input" type="text" name="numeroAdotante" id="input8" value=""onkeydown="javascript: fMasc( this, mNum );">
        </div>
        <div class="input-container small-container">
          <h1>Complemento:</h1>
          <input class="text-input" type="text" name="complementoAdotante" id="input9" value="">
        </div>
        <div class="input-container small-container">
          <h1>Bairro:</h1>
          <input class="text-input" type="text" name="bairroAdotante" id="input10" value="">
        </div>
        <div class="input-container small-container">
          <h1>Cidade:</h1>
          <input class="text-input" type="text" name="cidadeAdotante" id="input11" value="">
        </div>

        <!-- CONTATOS do adotante -->
        <div class="input-container medium-container">
          <h1>Telefone:</h1>
          <input maxlength="14" class="text-input" type="text" name="telefoneAdotante"id="input12" value=""onkeydown="javascript: fMasc( this, mTel );">
        </div>
        <div class="input-container medium-container">
          <h1>E-mail:</h1>
          <input class="text-input" type="text" name="emailAdotante"id="input13" value="">
        </div>

        <div class="send-btn-container">
          <input class="input-btn" type="submit" name="" value="CADASTRAR" style="background-color: #42a5f5;">
        </div>
      </form>
    </div>
  </body>
</html>
